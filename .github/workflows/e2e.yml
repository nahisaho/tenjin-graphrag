name: E2E Tests

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "wget -q --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Wait for Neo4j
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:7474 > /dev/null; then
              echo "Neo4j is ready"
              break
            fi
            echo "Waiting for Neo4j... ($i/30)"
            sleep 2
          done

      - name: Seed test data
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          CHROMADB_PATH: ./data/chromadb
          EMBEDDING_PROVIDER: local
          EMBEDDING_MODEL: all-MiniLM-L6-v2
        run: |
          uv run python -m tengin_mcp.scripts.seed_data

      - name: Run E2E tests
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          CHROMADB_PATH: ./data/chromadb
          EMBEDDING_PROVIDER: local
          EMBEDDING_MODEL: all-MiniLM-L6-v2
        run: |
          uv run pytest tests/e2e/ -v --tb=long -x

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            *.log
            coverage.xml
