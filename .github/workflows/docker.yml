name: Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: tengin-graphrag:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm tengin-graphrag:test python -c "from tengin_mcp import __version__; print(f'Version: {__version__}')"

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with docker-compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d neo4j chromadb

      - name: Wait for services
        run: |
          echo "Waiting for Neo4j..."
          for i in {1..30}; do
            if curl -s http://localhost:7474 > /dev/null; then
              echo "Neo4j is ready"
              break
            fi
            sleep 2
          done

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs --tail=20

      - name: Stop services
        if: always()
        run: docker compose down -v
