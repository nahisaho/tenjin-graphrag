services:
  # ==========================================================================
  # TENGIN MCP Server
  # ==========================================================================
  tengin-server:
    build:
      context: .
      target: production
    container_name: tengin-server
    depends_on:
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_PATH=/app/data/chromadb
      - EMBEDDING_PROVIDER=local
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - chromadb_data:/app/data/chromadb
      - theory_data:/app/data/theories
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from tengin_mcp import __version__; print(__version__)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Neo4j Graph Database
  # ==========================================================================
  neo4j:
    image: neo4j:5-community
    container_name: tengin-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # ChromaDB Vector Database
  # ==========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: tengin-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  # ==========================================================================
  # Development Service
  # ==========================================================================
  dev:
    build:
      context: .
      target: development
    container_name: tengin-dev
    depends_on:
      - neo4j
      - chromadb
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_PATH=/app/data/chromadb
      - EMBEDDING_PROVIDER=local
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - .:/app
      - chromadb_data:/app/data/chromadb
    working_dir: /app
    profiles:
      - dev

volumes:
  neo4j_data:
  neo4j_logs:
  chromadb_data:
  theory_data:
